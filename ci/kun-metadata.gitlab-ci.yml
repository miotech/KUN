verify-kun-metadata-test:
  stage: verify
  image: gradle:6.5.0-jdk8
  except:
    - master
    - release
    - production
    - tags
  allow_failure: false
  script:
    - ./gradlew test -p kun-metadata
    - ./gradlew check -p kun-metadata
  only:
    changes:
      - kun-metadata/*

verify-kun-metadata-sonar:
  stage: verify
  image: mioyingtech/gradle-sonar:0.1-build
  except:
    - release
    - production
    - tags
  allow_failure: false
  script:
    - >
      if [ $CI_COMMIT_REF_NAME == "master" ]; then 
          ./gradlew sonarqube -p kun-metadata -Dsonar.host.url=$SONAR_HOST -Dsonar.login=$SONAR_TOKEN -Dsonar.analysis.mode=publish -Dsonar.issuesReport.html.enable=true -Dsonar.gitlab.project_id=$CI_PROJECT_ID -Dsonar.gitlab.ref_name=$CI_COMMIT_REF_NAME -Dsonar.gitlab.commit_sha=$CI_COMMIT_SHA -Dsonar.projectKey=com.miotech:kun-metadata -Dsonar.projectName='kun-metadata';
      else ./gradlew sonarqube -p kun-metadata -Dsonar.host.url=$SONAR_HOST -Dsonar.login=$SONAR_TOKEN -Dsonar.analysis.mode=preview -Dsonar.issuesReport.html.enable=true -Dsonar.gitlab.project_id=$CI_PROJECT_ID -Dsonar.gitlab.ref_name=$CI_COMMIT_REF_NAME -Dsonar.gitlab.commit_sha=$CI_COMMIT_SHA -Dsonar.projectKey=com.miotech:kun-metadata -Dsonar.projectName='kun-metadata';  
      fi
  only:
    changes:
      - kun-metadata/*

kun-metadata-build:
  stage: build
  extends: .only-deploy
  image: gradle:6.5.0-jdk8
  tags:
    - build
  script:
    - ./gradlew :kun-metadata:shadowJar
    - mkdir -p /builds/artifacts/kun-metadata/${CI_COMMIT_REF_NAME}/
    - cp kun-metadata/build/libs/*.jar /builds/artifacts/kun-metadata/${CI_COMMIT_REF_NAME}/
  only:
    changes:
      - kun-metadata/*

kun-metadata-push:
  extends: .only-deploy
  stage: build-images
  image: mioyingtech/gradle:latest
  tags:
    - docker-push
  script:
    - mkdir -p build/libs/
    - rsync -vzrtopg --progress -e ssh root@$CI_RUNNER_SERVER:/miotech/artifacts/kun-metadata/${CI_COMMIT_REF_NAME}/ build/libs/
    - export TAG_METADATA=$CI_COMMIT_REF_NAME
    - ./gradlew :kun-metadata:buildPushImage
  only:
    changes:
      - kun-metadata/*

kun-metadata-set-tag:
  stage: set-tag
  tags:
    - build
  image: mioyingtech/python-gitlab:0.1-build
  script:
    - python /tmp/tag.py --projectId $CI_PROJECT_ID --branchName $CI_COMMIT_REF_NAME --privateToken $CI_GITLAB_TOKEN --gitlabUrl $GITLAB_URL --serviceName kun-metadata
  only:
    - production
      
kun-metadata-set-tag-hotfix:
  stage: set-tag
  tags:
    - build
  image: mioyingtech/python-gitlab:0.1-build
  script:
    - python /tmp/tag.py --projectId $CI_PROJECT_ID --branchName $CI_COMMIT_REF_NAME --privateToken $CI_GITLAB_TOKEN --gitlabUrl $GITLAB_URL --serviceName kun-metadata
  only:
    - /^HOTFIX+.*/
  when: manual

kun-metadata-save-tag:
  stage: save-tag
  tags:
    - build
  image: mioyingtech/python-gitlab:0.1-build
  only:
    - tags
  script:
    - python /tmp/saveTag.py --appName=kun-metadata --tag=${CI_COMMIT_REF_NAME}
  allow_failure: true